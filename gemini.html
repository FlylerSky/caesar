<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test (Streaming)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Styles cho nội dung được render từ Markdown */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }
        .markdown-body h1 { font-size: 1.75rem; }
        .markdown-body h2 { font-size: 1.5rem; }
        .markdown-body h3 { font-size: 1.25rem; }
        .markdown-body p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .markdown-body strong { font-weight: 600; }
        .markdown-body em { font-style: italic; }
        .markdown-body ul, .markdown-body ol {
            list-style-position: inside;
            margin-bottom: 1rem;
        }
        .markdown-body li {
            margin-bottom: 0.5rem;
        }
        .markdown-body a {
            color: #4f46e5;
            text-decoration: underline;
        }
        .markdown-body pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
            white-space: pre;
        }
        .markdown-body code {
            font-family: monospace;
            font-size: 0.875rem;
            word-wrap: normal;
        }

        /* Dark mode styles */
        .dark .markdown-body h1, .dark .markdown-body h2, .dark .markdown-body h3, .dark .markdown-body a {
            color: #e2e8f0;
        }
        .dark .markdown-body a {
            color: #818cf8;
        }
        .dark .markdown-body pre {
            background-color: #334155;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-6">Gemini API Test Interface (Streaming)</h1>
        
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
            <div class="mb-4">
                <label for="apiKey" class="block text-sm font-medium mb-1">API Key:</label>
                <input type="password" id="apiKey" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập API Key của bạn">
                <small class="block mt-1 text-gray-500 dark:text-gray-400">Bạn có thể lấy API Key từ <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-indigo-600 hover:underline">Google AI Studio</a>.</small>
            </div>

            <div class="mb-4">
                <label for="prompt" class="block text-sm font-medium mb-1">Nội dung yêu cầu (Prompt):</label>
                <textarea id="prompt" rows="6" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-gray-200 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ví dụ: Kể cho tôi nghe một câu chuyện dài về lịch sử Việt Nam."></textarea>
            </div>

            <div class="flex justify-end mb-4">
                <button id="sendButton" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400">Gửi yêu cầu</button>
            </div>
            
            <div id="loadingIndicator" class="hidden text-center text-indigo-500 mb-4">
                <svg class="animate-spin h-5 w-5 text-indigo-500 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Đang xử lý...
            </div>

            <div id="resultContainer" class="mt-4 p-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 hidden">
                <h3 class="text-lg font-semibold mb-2">Kết quả:</h3>
                <div id="result" class="markdown-body text-gray-700 dark:text-gray-300"></div>
            </div>

            <div id="errorContainer" class="mt-4 p-4 border border-red-400 rounded-md bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 hidden">
                <h3 class="text-lg font-semibold mb-2">Lỗi:</h3>
                <div id="error" class="whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyInput = document.getElementById('apiKey');
            const promptInput = document.getElementById('prompt');
            const sendButton = document.getElementById('sendButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultContainer = document.getElementById('resultContainer');
            const resultDiv = document.getElementById('result');
            const errorContainer = document.getElementById('errorContainer');
            const errorDiv = document.getElementById('error');

            const md = new markdownit();
            const YOUR_API_KEY = "AIzaSyC1nZ-Wmm04joUyTrd98TllIHGbeY2a130"; // Thay thế bằng API Key của bạn
            
            // Endpoint mới cho streaming
            const API_ENDPOINT_STREAM = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:streamGenerateContent?key=${YOUR_API_KEY}`;
            
            sendButton.addEventListener('click', async () => {
                const apiKey = apiKeyInput.value.trim() || YOUR_API_KEY;
                const prompt = promptInput.value.trim();
                let fullResponse = '';

                resultContainer.classList.add('hidden');
                errorContainer.classList.add('hidden');
                resultDiv.innerHTML = '';
                errorDiv.textContent = '';

                if (!apiKey || !prompt) {
                    errorDiv.textContent = 'Vui lòng nhập API Key và nội dung yêu cầu.';
                    errorContainer.classList.remove('hidden');
                    return;
                }

                loadingIndicator.classList.remove('hidden');
                sendButton.disabled = true;

                try {
                    const response = await fetch(API_ENDPOINT_STREAM, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "contents": [
                                {
                                    "parts": [
                                        {
                                            "text": prompt
                                        }
                                    ]
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `Lỗi HTTP: ${response.status}`);
                    }
                    
                    // Lấy reader từ body của response để đọc từng chunk
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');

                    // Hiển thị khung kết quả ngay lập tức
                    resultContainer.classList.remove('hidden');

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        // Giải mã chunk thành chuỗi
                        const chunk = decoder.decode(value, { stream: true });
                        
                        // Các chunks của Gemini API được phân tách bởi các dấu phẩy
                        // Chúng ta cần xử lý từng phần một
                        const jsonChunks = chunk.split('\n,').filter(c => c.trim() !== '');

                        for (const jsonChunk of jsonChunks) {
                            try {
                                const data = JSON.parse(jsonChunk);
                                const text = data.candidates[0].content.parts[0].text || '';
                                fullResponse += text;
                                
                                // Render Markdown và cập nhật nội dung
                                resultDiv.innerHTML = md.render(fullResponse);
                                
                                // Cuộn xuống cuối trang để người dùng dễ theo dõi
                                resultDiv.scrollTop = resultDiv.scrollHeight;

                            } catch (e) {
                                // Bỏ qua các chunk JSON không hợp lệ
                                console.warn('Lỗi phân tích JSON từ chunk:', e, 'Chunk:', jsonChunk);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Lỗi khi gọi API:', error);
                    errorDiv.textContent = `Lỗi: ${error.message}`;
                    errorContainer.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    sendButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
